name: PR Preview (gh-pages)

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]

# Top-Level-Rechte: PR-Kommentar erlauben
permissions:
  contents: read
  pull-requests: write

concurrency:
  group: pr-preview-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  build:
    if: ${{ github.event.action != 'closed' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Fetch offers (eBay wenn Keys vorhanden)
        env:
          EBAY_CLIENT_ID: ${{ secrets.EBAY_CLIENT_ID }}
          EBAY_CLIENT_SECRET: ${{ secrets.EBAY_CLIENT_SECRET }}
          EPN_CAMPAIGN_ID: ${{ secrets.EPN_CAMPAIGN_ID }}
          EPN_REFERENCE_ID: ${{ secrets.EPN_REFERENCE_ID }}
        run: |
          if [ -n "${EBAY_CLIENT_ID}" ] && [ -n "${EBAY_CLIENT_SECRET}" ]; then
            python scripts/fetch_offers_ebay_enhanced.py || true
          else
            python scripts/fetch_offers_stub.py
          fi

      # Basis-URL exakt auf den Preview-Unterordner
      - name: Build site (Preview)
        env:
          SITE_URL: https://dom8888912.github.io/${{ github.event.repository.name }}/pr-preview/pr-${{ github.event.pull_request.number }}/
        run: python scripts/build.py

      # absolute /pfade -> SITE_URL umschreiben
      - name: Rewrite absolute asset links to SITE_URL
        shell: bash
        run: |
          BASE="https://dom8888912.github.io/${{ github.event.repository.name }}/pr-preview/pr-${{ github.event.pull_request.number }}/"
          find dist -name "*.html" -print0 | xargs -0 sed -i -E 's|(href|src)="/|\1="'"$BASE"'|g'

      # <base> setzen, damit relative Pfade stimmen
      - name: Inject <base> href for preview
        run: |
          BASE="https://dom8888912.github.io/${{ github.event.repository.name }}/pr-preview/pr-${{ github.event.pull_request.number }}/"
          find dist -name "*.html" -print0 | xargs -0 sed -i 's|<head>|<head><base href="'"$BASE"'">|'

      # SPA-Fallback
      - name: Add SPA fallback (404.html)
        run: cp dist/index.html dist/404.html || true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pr-dist
          path: dist

  preview:
    if: ${{ github.event.action != 'closed' }}
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write   # nÃ¶tig, um nach gh-pages zu pushen
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/download-artifact@v4
        with:
          name: pr-dist
          path: dist

      - name: Deploy PR preview to GitHub Pages
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: dist
          preview-branch: gh-pages
          umbrella-dir: pr-preview
          action: auto
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Show preview link in Checks
        run: |
          echo "Preview: https://$GITHUB_ACTOR.github.io/${{ github.event.repository.name }}/pr-preview/pr-${{ github.event.pull_request.number }}/" >> $GITHUB_STEP_SUMMARY

  cleanup:
    if: ${{ github.event.action == 'closed' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Remove PR preview
        uses: rossjrw/pr-preview-action@v1
        with:
          preview-branch: gh-pages
          umbrella-dir: pr-preview
          action: delete
          token: ${{ secrets.GITHUB_TOKEN }}
