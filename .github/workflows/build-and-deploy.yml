name: Build & Deploy (gh-pages)

on:
  push:
    branches: [ main ]
  schedule:
    - cron: "17 5 * * *"
  workflow_dispatch:

# keine Ã¼berlappenden Deploys
concurrency:
  group: "prod-gh-pages"
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Fetch offers (eBay wenn Keys vorhanden)
        env:
          EBAY_CLIENT_ID: ${{ secrets.EBAY_CLIENT_ID }}
          EBAY_CLIENT_SECRET: ${{ secrets.EBAY_CLIENT_SECRET }}
          EPN_CAMPAIGN_ID: ${{ secrets.EPN_CAMPAIGN_ID }}
          EPN_REFERENCE_ID: ${{ secrets.EPN_REFERENCE_ID }}
        run: |
          if [ -n "${EBAY_CLIENT_ID}" ] && [ -n "${EBAY_CLIENT_SECRET}" ]; then
            python scripts/fetch_offers_ebay_enhanced.py || true
          else
            python scripts/fetch_offers_stub.py
          fi

      # Production-Basis-URL (Custom Domain)
      - name: Build site (Production)
        env:
          SITE_URL: https://brettspielpreisradar.de/
        run: python scripts/build.py

      - name: Commit price history
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add data/history || true
          if ! git diff --cached --quiet; then
            git commit -m "chore: update price history"
            git push origin main
          fi

      # absolute /pfade -> SITE_URL umschreiben
      - name: Rewrite absolute asset links to SITE_URL
        run: |
          BASE="https://brettspielpreisradar.de/"
          find dist -name "*.html" -print0 | xargs -0 sed -i -E 's#(href|src)="/#\1="'"$BASE"'#g'

      # <base> setzen, damit relative Pfade stimmen
      - name: Inject <base> href
        run: |
          BASE="https://brettspielpreisradar.de/"
          find dist -name "*.html" -print0 | xargs -0 sed -i 's|<head>|<head><base href="'"$BASE"'">|'

      # SPA-Fallback (schadet nicht) + Jekyll aus
      - name: Add SPA fallback and .nojekyll
        run: |
          cp dist/index.html dist/404.html || true
          touch dist/.nojekyll

      # Deploy ins Root von gh-pages + CNAME schreiben
      - name: Deploy to gh-pages (root)
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
          clean: true
          cname: brettspielpreisradar.de

      - name: Show live URL
        run: |
          echo "Live: https://brettspielpreisradar.de/" >> $GITHUB_STEP_SUMMARY
