name: Build & Deploy (gh-pages)

on:
  push:
    branches: [ main ]
  schedule:
    - cron: "17 5 * * *"
  workflow_dispatch:

# verhindert Ã¼berlappende Builds/Deploys
concurrency:
  group: "prod-gh-pages"
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Fetch offers (eBay wenn Keys vorhanden)
        env:
          EBAY_CLIENT_ID: ${{ secrets.EBAY_CLIENT_ID }}
          EBAY_CLIENT_SECRET: ${{ secrets.EBAY_CLIENT_SECRET }}
          EPN_CAMPAIGN_ID: ${{ secrets.EPN_CAMPAIGN_ID }}
          EPN_REFERENCE_ID: ${{ secrets.EPN_REFERENCE_ID }}
        run: |
          if [ -n "${EBAY_CLIENT_ID}" ] && [ -n "${EBAY_CLIENT_SECRET}" ]; then
            python scripts/fetch_offers_ebay_enhanced.py || true
          else
            python scripts/fetch_offers_stub.py
          fi

      # Production-Base-URL: deine Domain (funktioniert auch mit github.io, wenn du magst)
      - name: Build site (Production)
        env:
          SITE_URL: https://brettspielpreisradar.de/
        run: python scripts/build.py

      # (Optional aber hilfreich bei SPA-Routing)
      - name: Add SPA fallback (404.html)
        run: cp dist/index.html dist/404.html || true

      # Deploy ins Root von gh-pages + CNAME schreiben
      - name: Deploy to gh-pages (root)
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
          clean: true
          cname: brettspielpreisradar.de
