name: Build & Deploy (gh-pages)

on:
  push:
    branches: [ main ]
  schedule:
    - cron: "17 5 * * *"
  workflow_dispatch:

# Verhindert überlappende Deploys
concurrency:
  group: "prod-gh-pages"
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Fetch offers (eBay wenn Keys vorhanden)
        env:
          EBAY_CLIENT_ID: ${{ secrets.EBAY_CLIENT_ID }}
          EBAY_CLIENT_SECRET: ${{ secrets.EBAY_CLIENT_SECRET }}
          EPN_CAMPAIGN_ID: ${{ secrets.EPN_CAMPAIGN_ID }}
          EPN_REFERENCE_ID: ${{ secrets.EPN_REFERENCE_ID }}
        run: |
          if [ -n "${EBAY_CLIENT_ID}" ] && [ -n "${EBAY_CLIENT_SECRET}" ]; then
            python scripts/fetch_offers_ebay_enhanced.py || true
          else
            python scripts/fetch_offers_stub.py
          fi

      # WICHTIG: Basis-URL für Production (Custom Domain oder github.io)
      - name: Build site (Production)
        env:
          SITE_URL: https://brettspielpreisradar.de/
        run: python scripts/build.py

      # Diagnose: Zeig uns, was im Build wirklich liegt
      - name: Inspect dist
        run: |
          echo "---- dist tree ----"
          ls -la dist | sed -n '1,200p'
          [ -f dist/index.html ] && echo "index.html found" || (echo "index.html MISSING" && exit 1)

      # Absolutpfade in HTML auf relative Links umschreiben
      - name: Rewrite absolute asset paths
        run: |
          find dist -name "*.html" -print0 \
            | xargs -0 sed -i 's|href="/|href="./|g; s|src="/|src="./|g'

      # <base>-Tag ergänzen, damit relative Links korrekt aufgelöst werden
      - name: Inject <base> href
        run: |
          find dist -name "*.html" -print0 \
            | xargs -0 sed -i 's|<head>|<head><base href="https://brettspielpreisradar.de/">|'

      # Jekyll ausschalten (sonst werden z.B. Ordner mit _ ignoriert)
      - name: Add .nojekyll
        run: touch dist/.nojekyll

      # SPA-Fallback (schadet nicht)
      - name: Add SPA fallback (404.html)
        run: cp dist/index.html dist/404.html || true

      # Deploy in den Root von gh-pages und CNAME schreiben
      - name: Deploy to gh-pages (root)
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
          clean: true
          cname: brettspielpreisradar.de
